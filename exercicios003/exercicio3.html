<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return verificaMedia()'>
        <div class="formulario">
            <label for="idNome" class="etiqueta">Qual o seu nome?</label>
            <input type="text" id="idNome" placeholder="Nome" class="campoFormulario" required>


            <label for="idNota1" class="etiqueta">Qual a primeira nota?</label>
            <input type="number" id="idNota1" placeholder="Nota 1" class="campoFormulario" step="0.01" min="0" max="10"
                required>

            <label for="idNota2" class="etiqueta">Qual a segunda nota?</label>
            <input type="number" id="idNota2" placeholder="Nota 2" class="campoFormulario" step="0.01" min="0" max="10"
                required>

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>

    <script>
        function verificaMedia() {
            let nome = document.getElementById('idNome').value
            let nota1 = Number(document.getElementById('idNota1').value)
            let nota2 = Number(document.getElementById('idNota2').value)
            let saida = document.getElementById('idSaida')
            let media = ((nota1 + nota2) / 2).toFixed(2)

            if (media > 7) {
                saida.innerText = "A sua média foi " + media + ". Você teve um bom aproveitamento"
            } else {
                saida.innerText = "A sua média foi " + media + ". Você não teve um bom aproveitamento"
            }

            return false
        }
    </script>
</body>

</html>
