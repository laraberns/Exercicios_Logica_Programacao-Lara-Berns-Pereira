<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 4</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return contagem()'>
        <div class="formulario" >

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>

    </form>

    <script>
        function contagem() {

            // 0 1 1 2 3 5 8 13 21...

            var saida = document.getElementById('idSaida')

            let numFibo = 0
            let elementoAnterior = 0
            let elementoSequencia = 1
            let elementoProximo

            saida.innerText = "0"

            while (numFibo < 9) {
                saida.innerText += ` ${elementoSequencia} `
                elementoProximo = elementoAnterior + elementoSequencia
                elementoAnterior = elementoSequencia
                elementoSequencia = elementoProximo

                numFibo++
            }

            return false
        }
    </script>
</body>

</html>
