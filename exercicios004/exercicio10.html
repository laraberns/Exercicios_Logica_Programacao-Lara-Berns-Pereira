<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return lerContagem()'>
        <div class="formulario">
            <label for="idNumber" class="etiqueta">Digite um valor inicial:</label>
            <input type="number" id="idNumber" placeholder="Número" class="campoFormulario" step="any" required>

            <label for="idNumber2" class="etiqueta">Digite um valor final:</label>
            <input type="number" id="idNumber2" placeholder="Número" class="campoFormulario" step="any" required>

            <div>
                <input type="radio" name="nmParImpar" id="idPar" required>
                <label for="idPar" class="etiqueta">Par</label>

                <input type="radio" name="nmParImpar" id="idImpar" required>
                <label for="idImpar" class="etiqueta">Impar</label>
            </div>


            <button type="submit" class="botaoForm botaoParImpar">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>

    <script>
        function lerContagem() {

            let numero1 = Number(document.getElementById('idNumber').value)
            let numero2 = Number(document.getElementById('idNumber2').value)
            let saida = document.getElementById('idSaida')
            let par = document.getElementById('idPar').checked
            let impar = document.getElementById('idImpar').checked

            // limpar campo de saida quando botao é clicado
            saida.innerText = ""


            // pegar numeros pares onde numero1 é par OU numeros impares onde numero1 é impar
            if (par && numero1 % 2 == 0 || impar && numero1 % 2 != 0) {
                for (let contador = numero1; contador <= numero2; contador += 2) {
                    saida.innerText += ` ${contador} `
                }
            } else {
                // pegar numeros impares onde numero1 é par OU numeros pares onde numero1 é impar
                if (impar && numero1 % 2 == 0 || par && numero1 % 2 != 0) {
                    for (let contador = numero1 + 1; contador <= numero2; contador += 2) {
                        saida.innerText += ` ${contador} `
                    }
                }
            }

            if (numero1 >= numero2) {
                saida.innerText = "Digite o valor inicial menor que o valor final!"
            }

            return false
        }
    </script>
</body>

</html>
