<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return lerContagem()'>
        <div class="formulario">
            <label for="idNumber" class="etiqueta">Digite um valor inicial:</label>
            <input type="number" id="idNumber" placeholder="Número" class="campoFormulario" step="1" required>

            <label for="idNumber2" class="etiqueta">Digite um valor final:</label>
            <input type="number" id="idNumber2" placeholder="Número" class="campoFormulario" step="1" required>

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>

    <script>
        function lerContagem() {
            let numero1 = Number(document.getElementById('idNumber').value)
            let numero2 = Number(document.getElementById('idNumber2').value)
            let saida = document.getElementById('idSaida')

            saida.innerText = ""

            let arrayNumeroNaoPrimo = []
            let arrayIntervaloVIaVF = []

            // pegando numeros do numeroInicial até o numeroFinal e colocando dentro do arrayIntervaloVIaVF
            for (let contIntervalo = numero1; contIntervalo <= numero2; contIntervalo++) {
                arrayIntervaloVIaVF.push(contIntervalo)
            }

            // loop de numeros de 2 até o numeroFinal
            for (let cont = 2; cont <= numero2; cont++) {
                // loop de numeros do numeroInicial até o numeroFinal
                for (let contIntervalo = numero1; contIntervalo <= numero2; contIntervalo++) {
                    // colocando numeros NAO primos dentro do 
                    if (contIntervalo % cont == 0 && cont != contIntervalo) {
                        arrayNumeroNaoPrimo.push(contIntervalo)
                    }

                }
            }

            const difference =
                arrayIntervaloVIaVF.filter((element) => !arrayNumeroNaoPrimo.includes(element));

            saida.innerText = difference

            return false
        }
    </script>
</body>

</html>
