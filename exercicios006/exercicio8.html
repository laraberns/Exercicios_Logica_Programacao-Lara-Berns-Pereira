<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return retornaPosicoes()'>
        <div class="formulario" class="form5">

            <label for="idNumber" class="etiqueta">Digite um número entre 1 e 15:</label>
            <input type="number" id="idNumber" placeholder="Número" class="campoFormulario" required min="1" max="15">

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
            <p id="idSaida2" class="idSaida"></p>
        </div>

    </form>

    <script>

        var array = []
        var arrayDePosicoesDoNumero = []
        var contadorPosicoesNumero = 0

        // laço de repeticao para 30 numeros aleatorios entre 1 e 15
        for (let cont = 0; cont < 30; cont++) {
            array[cont] = Math.ceil(Math.random() * 15)
        }

        function retornaPosicoes() {

            let numero = Number(document.getElementById("idNumber").value)
            let saida = document.getElementById("idSaida")
            let saida2 = document.getElementById("idSaida2")

            arrayDePosicoesDoNumero = []
            contadorPosicoesNumero = 0

            // laço de repeticao que percorre todos os itens do array de numeros aleatorios
            for (let contador = 0; contador < array.length; contador++) {
                // se o item for igual ao numero informado, adicionar ao arrayDePosicoesDoNumero o valor da posicao do item no array principal
                if (array[contador] == numero) {
                    arrayDePosicoesDoNumero[contadorPosicoesNumero] = contador
                    contadorPosicoesNumero++
                }
            }

            saida.innerText = "O array gerado foi: " + array

            saida2.innerText = "O número " + numero + " foi encontrado na(s) posição(ões) " + arrayDePosicoesDoNumero + "."

            return false
        }
    </script>
</body>

</html>
