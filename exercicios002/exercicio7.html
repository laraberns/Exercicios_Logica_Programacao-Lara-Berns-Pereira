<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return calculaSalario()'>
        <div class="formulario">
            <label for="idSalario" class="etiqueta">Digite o salário:</label>
            <input type="number" id="idSalario" placeholder="Salário" class="campoFormulario" step="0.01" required>

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>

    <script>
        function calculaSalario() {
            let valorBrutoSalario = Number(document.getElementById('idSalario').value)
            let saida = document.getElementById('idSaida')

            if (valorBrutoSalario <= 600 && valorBrutoSalario > 0) {
                saida.innerText = "O Salário Líquido é R$ " + valorBrutoSalario + "."
            } else {
                if (valorBrutoSalario > 600 && valorBrutoSalario <= 1200) {
                    saida.innerText = "O Salário Líquido é R$ " + (valorBrutoSalario * 0.75) + "."
                } else {
                    if (valorBrutoSalario > 1200 && valorBrutoSalario <= 2000) {
                        saida.innerText = "O Salário Líquido é R$ " + (valorBrutoSalario * 0.70) + "."
                    } else {
                        if (valorBrutoSalario > 2000) {
                            saida.innerText = "O Salário Líquido é R$ " + (valorBrutoSalario * 0.65) + "."
                        } else {
                            saida.innerText = "Digite um valor válido"
                        }
                    }
                }
            }

            return false
        }
    </script>
</body>

</html>
