<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return verificaIdade()'>
        <div class="formulario">
            <label for="idData" class="etiqueta">Qual a sua data de nascimento?</label>
            <input type="date" id="idData" class="campoFormulario" required min="1900-01-01" max="2023-01-01">

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>

    <script>
        function verificaIdade() {

            let dataNascimento = document.getElementById('idData').value
            let dataNascimentoDate = new Date(dataNascimento)
            let dataAtual = new Date()
            let diferenca = new Date(dataAtual - dataNascimentoDate)
            let idade = Math.abs(diferenca.getUTCFullYear() - 1970);
            let saida = document.getElementById('idSaida')

            if(idade >= 16){
                saida.innerText= "Pode votar"
            } else{
                saida.innerText= "Não pode votar"
            }

            return false
        }
    </script>
</body>

</html>
