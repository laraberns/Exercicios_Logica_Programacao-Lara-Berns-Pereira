<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return lerContagem()'>
        <div class="formulario">
            <label for="idNumber" class="etiqueta">Digite um valor inicial:</label>
            <input type="number" id="idNumber" placeholder="Número" class="campoFormulario" step="any" required>

            <label for="idNumber2" class="etiqueta">Digite um valor final:</label>
            <input type="number" id="idNumber2" placeholder="Número" class="campoFormulario" step="any" required>

            <label for="idIncremento" class="etiqueta">Digite o incremento:</label>
            <input type="number" id="idIncremento" placeholder="Número" class="campoFormulario" step="1" required>

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>

    <script>
        function lerContagem() {

            let numero1 = Number(document.getElementById('idNumber').value)
            let numero2 = Number(document.getElementById('idNumber2').value)
            let incremento = Number(document.getElementById('idIncremento').value)
            let saida = document.getElementById('idSaida')

            saida.innerText = ""


            if (incremento <= 0) {
                saida.innerText = 'Digite um incremento acima de 0.'
            } else {
                if (numero1 > numero2) {
                    for (let contador = numero2; contador <= numero1; contador += incremento) {
                        saida.innerText += ` ${contador} `
                    }
                } else {
                    for (let contador = numero1; contador <= numero2; contador += incremento) {
                        saida.innerText += ` ${contador} `
                    }
                }
            }


            if (numero1 == numero2) {
                saida.innerText = 'Os números são iguais'
            }

            return false
        }
    </script>
</body>

</html>
