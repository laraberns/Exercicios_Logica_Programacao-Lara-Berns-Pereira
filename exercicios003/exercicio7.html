<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return verificaDesconto()'>
        <div class="formulario">
            <label for="idNome" class="etiqueta">Qual o seu nome?</label>
            <input type="text" id="idNome" placeholder="Nome" class="campoFormulario" required>

            <p for="idSexo" class="etiqueta">Qual o seu gênero?</p>
            <div class="campoSexo">
                <input type="radio" name="nmSexo" id="idSexoFem" checked>
                <label for="idSexoFem" class="etiqueta">Feminino</label>
                <input type="radio" name="nmSexo" id="idSexoMasc">
                <label for="idSexoMasc" class="etiqueta">Masculino</label>
            </div>


            <label for="idValor" class="etiqueta">Qual o valor das compras?</label>
            <input type="number" id="idValor" placeholder="Valor" class="campoFormulario" step="0.01" min="0" required>

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>

    <script>
        function verificaDesconto() {
            let nome = document.getElementById('idNome').value
            let sexoFem = document.getElementById('idSexoFem').checked
            let valor = Number(document.getElementById('idValor').value)
            let saida = document.getElementById('idSaida')

            if(sexoFem){
                saida.innerText = "Olá " + nome + ", o valor da compra com desconto é R$ " + (valor * 0.87) + "."
            } else {
                saida.innerText = "Olá " + nome + ", o valor da compra com desconto é R$ " + (valor * 0.95) + "."
            }
           
            return false
        }
    </script>
</body>

</html>
