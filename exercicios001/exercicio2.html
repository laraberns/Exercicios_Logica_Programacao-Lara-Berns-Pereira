<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <form onsubmit="return lerNome()">
        <div class="formulario">
            <label for="idNome" class="etiqueta">Nome do(a) Funcionário(a):</label>

            <!-- regex que aceite somente letras (maiúsculas ou minúsculas), podendo conter espaço, e tenha um mínimo de 3 letras e máximo 20 letras-->

            <input type="text" id="idNome" placeholder="Digite o nome" class="campoFormulario" required
                pattern="/^([A-Za-z]\s?){3,20}$/g" title="Digite o nome completo">

            <label for="idSalario" class="etiqueta">Salário:</label>
            <input type="text" id="idSalario" placeholder="Digite o salário" class="campoFormulario" required>

            <button type="submit" class="botaoForm">Enviar</button>
        </div>
        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>


    <script>
        function lerNome() {
            let nome = document.getElementById("idNome").value
            let salario = document.getElementById("idSalario").value
            let saida = document.getElementById("idSaida")

            saida.innerText = "O(A) funcionário(a) " + nome + " tem um salário de R$ " + salario + " em junho."

            return false;
        }
    </script>
</body>

</html>
