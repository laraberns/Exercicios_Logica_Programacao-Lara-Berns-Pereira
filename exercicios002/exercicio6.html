<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return verificaOperacao()'>
        <div class="formulario">
            <label for="idNumber" class="etiqueta">Digite um número:</label>
            <input type="number" id="idNumber" placeholder="Número" class="campoFormulario" step="any" required>

            <label for="idNumber2" class="etiqueta">Digite outro número:</label>
            <input type="number" id="idNumber2" placeholder="Número" class="campoFormulario" step="any" required>

            <label for="idOperacao" class="etiqueta">Digite a operação (+, -, /, *, %):</label>
            <input type="text" id="idOperacao" placeholder="Operação" class="campoFormulario" required>

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>

    <script>
        function verificaOperacao() {
            let numero1 = Number(document.getElementById('idNumber').value)
            let numero2 = Number(document.getElementById('idNumber2').value)
            let operacao = document.getElementById('idOperacao').value
            let saida = document.getElementById('idSaida')

            if (operacao == '+') {
                saida.innerText = numero1 + numero2
            } else {
                if (operacao == '-') {
                    saida.innerText = numero1 - numero2
                } else {
                    if (operacao == '/') {
                        saida.innerText = numero1 / numero2
                    } else {
                        if (operacao == '*') {
                            saida.innerText = numero1 * numero2
                        } else {
                            if (operacao == '%') {
                                saida.innerText = numero1 % numero2
                            } else {
                                saida.innerText = "Digite uma operação válida"
                            }
                        }
                    }
                }
            }

            return false
        }
    </script>
</body>

</html>
