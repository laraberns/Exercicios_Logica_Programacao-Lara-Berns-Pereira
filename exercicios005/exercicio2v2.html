<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return lerPrimos()'>
        <div class="formulario">
            <label for="idNumber" class="etiqueta">Digite um valor inicial:</label>
            <input type="number" id="idNumber" placeholder="Número" class="campoFormulario" step="1" min="0" required>

            <label for="idNumber2" class="etiqueta">Digite um valor final:</label>
            <input type="number" id="idNumber2" placeholder="Número" class="campoFormulario" step="1" min="0" required>

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>

    <script>
        function lerPrimos() {
            let numero1 = Number(document.getElementById('idNumber').value)
            let numero2 = Number(document.getElementById('idNumber2').value)
            let saida = document.getElementById('idSaida')

            saida.innerText = ""
            let isPrimo


            // gerando numeros do numero1 ate o numero2
            for (let num = numero1; num <= numero2; num++) {
                isPrimo = true
                // gerando numeros do 2 ate o numero do contador num
                for (let num2 = 2; num2 < num; num2++) {

                    // testando se num é divisivel por num2, entao num2 não é primo
                    if (num % num2 == 0) {
                        isPrimo = false
                    }
                }

                if (isPrimo) {
                    if (num != 1) {
                        saida.innerText += ` ${num}`
                    }
                }

            }

            return false
        }
    </script>
