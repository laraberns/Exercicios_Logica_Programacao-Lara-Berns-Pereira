<body>
    <form onsubmit="return lerNome()" name="myForm">
        <div class="formulario">
            <label for="idNumero" class="etiqueta">Digite um número inteiro:</label>

            <input type="number" id="idNumero" placeholder="Digite um número inteiro" class="campoFormulario" required>

            <button type="submit" class="botaoForm">Enviar</button>
        </div>
        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
            <p id="idSaida2" class="idSaida"></p>
        </div>
    </form>


    <script>
        function lerNome() {
            let numero = Number(document.getElementById("idNumero").value)
            let saida = document.getElementById("idSaida")
            let saida2 = document.getElementById("idSaida2")

            saida.innerText = "O antecessor de " + numero + " é " + (numero - 1) + "."

            saida2.innerText = "O sucessor de " + numero + " é " + (numero + 1) + "."

            return false;
        }
    </script>
</body>

</html>
