<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return verificaAnoBinario()'>
        <div class="formulario">

            <label for="idAno" class="etiqueta">Digite um ano:</label>
            <input type="number" id="idAno" placeholder="Ano" class="campoFormulario" step="1" min="0" required>

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>

    <script>
        function verificaAnoBinario() {
            let ano = Number(document.getElementById('idAno').value)
            let saida = document.getElementById('idSaida')

            if (ano % 4 == 0 && ano % 100 != 0) {
                saida.innerText = "O ano " + ano + " é bissexto."
            } else {
                if (ano % 100 == 0 && ano % 400 == 0) {
                    saida.innerText = "O ano " + ano + " é bissexto."
                } else {
                    saida.innerText = "O ano " + ano + " não é bissexto."
                }

            }

            return false
        }
    </script>
</body>

</html>
