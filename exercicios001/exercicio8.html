<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <form>
        <div class="formulario">
            <label for="idReais" class="etiqueta">Digite quantos R$ tem na carteira:</label>
            <input type="number" id="idReais" placeholder="Digite o valor númerico" class="campoFormulario">

            <input type="button" value="Enviar" class="botaoForm" onclick="lerNome()">
        </div>
        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>


    <script>
        function lerNome() {
            let valorReais = Number(document.getElementById("idReais").value)
            let saida = document.getElementById("idSaida")

            let valorCompraDolares = valorReais / 3.45
            let valorCompraDolaresArredondado = valorCompraDolares.toFixed(2)

            saida.innerText = "Você pode comprar U$" + valorCompraDolaresArredondado + "."
        }
    </script>
</body>

</html>
