<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return salvaNumeroNoVetor()'>
        <div class="formulario" class="form5">

            <label for="idNome" class="etiqueta">Digite um número:</label>
            <input type="number" id="idNumber" placeholder="Número" class="campoFormulario" required>

            <button type="submit" class="botaoForm">Enviar número</button>

            <button type="button" class="botaoForm" onclick="listaNumeros()">Listar números</button>

            <button type="button" class="botaoForm limpaArray" onclick="reiniciar()">Limpar</button>

        </div>
        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
            <p id="idSaida2" class="idSaida"></p>
        </div>

    </form>

    <script>

        var array = []
        var cont = 0
        var saida = document.getElementById('idSaida')
        var saida2 = document.getElementById('idSaida2')

        var arrayDePosicoes = []
        var contMultiplos = 0

        function salvaNumeroNoVetor() {

            let numero = document.getElementById("idNumber").value

            // enviando numeros informados para o array e subindo o contador +1
            array[cont] = numero
            cont++

            // laço for para iterar o array
            for (let contador = 0; contador < array.length; contador++) {
                // se o item do array for multiplo de 10, enviar para o arrayDePosicoes a posicao do multiplo de 10
                if (array[contador] % 10 == 0) {
                    arrayDePosicoes[contMultiplos] = contador
                    contMultiplos++
                }
            }
            
            // limpando campo de digitacao do usuario
            document.getElementById("idNumber").value = ""

            return false
        }


        function listaNumeros() {

            // mostrando array inteiro na tela
            saida.innerText = array
            // mostrando o array de posicoes dos multiplos de 10 na tela
            saida2.innerText = "Os números múltiplos de 10 foram digitados nas posições: " + arrayDePosicoes

            // limpando array de posicoes para quando for adicionado novo numero, ele gerar um arrayDePosicoes da posicao 0 (vazio).
            arrayDePosicoes = []
            contMultiplos = 0

        }

        function reiniciar() {
            location.reload();
        }

    </script>
</body>

</html>
