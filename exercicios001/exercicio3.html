<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit="return lerNome()" name="myForm">
        <div class="formulario">
            <label for="idNumero1" class="etiqueta">Digite um valor:</label>
            <input type="number" id="idNumero1" placeholder="Digite um número inteiro" class="campoFormulario" required>

            <label for="idNumero2" class="etiqueta">Digite outro valor:</label>
            <input type="number" id="idNumero2" placeholder="Digite outro número inteiro" class="campoFormulario" required>

            <button type="submit" class="botaoForm">Enviar</button>
        </div>


        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>


    <script>
        function lerNome() {
            let numero1 = Number(document.getElementById("idNumero1").value)
            let numero2 = Number(document.getElementById("idNumero2").value)
            let saida = document.getElementById("idSaida")

            let soma = numero1 + numero2

            saida.innerText = "A soma entre " + numero1 + " e " + numero2 + " é igual a " + soma

            return false;
        }
    </script>
</body>

</html>
