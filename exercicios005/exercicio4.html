<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 4</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return contagem()'>
        <div class="formulario" >

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>

    </form>

    <script>
        function contagem() {

            var saida = document.getElementById('idSaida')

            saida.innerText = ""

            let array = [0, 1]

            for (let cont = 0; cont < 8; cont++) {
                let numero = array[cont] + array[cont + 1]
                array.push(numero)
            }

            saida.innerText += array
            return false
        }
    </script>
</body>

</html>
