<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return verificaIMC()'>
        <div class="formulario">
            <label for="idAltura" class="etiqueta">Qual a sua altura (m)?</label>
            <input type="number" id="idAltura" placeholder="Altura em metros" class="campoFormulario" step="0.01"
                min="0" max="3" required>
            <label for="idPeso" class="etiqueta">Qual o seu peso (kg)?</label>
            <input type="number" id="idPeso" placeholder="Peso em kg" class="campoFormulario" step="0.01" min="0"
                max="600" required>

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>

    <script>
        function verificaIMC() {
            let altura = Number(document.getElementById('idAltura').value)
            let peso = Number(document.getElementById('idPeso').value)
            let saida = document.getElementById('idSaida')
            let imc = peso / (altura * altura)


            if (imc < 18.5) {
                saida.innerText = "IMC está abaixo de 18.5: Você está abaixo do peso."
            } else {
                if (imc >= 18.5 && imc < 25) {
                    saida.innerText = "IMC está entre 18.5 e 25: Você está com o peso ideal."
                } else {
                    if (imc >= 25 && imc < 30) {
                        saida.innerText = "IMC está entre 25 e 30: Você está com sobrepeso."
                    } else {
                        if (imc >= 30 && imc < 40) {
                            saida.innerText = "IMC está entre 30 e 40: Você está obeso."
                        } else {
                            saida.innerText = "IMC maior que 40: Você está com obesidade mórbida."
                        }
                    }
                }
            }

            return false
        }
    </script>
</body>

</html>
