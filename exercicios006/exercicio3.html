<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return retornaVetor()'>
        <div class="formulario" >

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>

    </form>

    <script>
        function retornaVetor() {

            let saida = document.getElementById('idSaida')

            let array = []

            // laço de repeticao para enviar para o array 10 itens
            for (let cont = 0; cont < 10; cont++) {
               // se cont for divisivel por 2, enviar 5 para o item, se nao, enviar 3
                if (cont % 2 == 0) {
                    array[cont] = 5
                } else {
                    array[cont] = 3
                }
            }

            saida.innerText = array

            return false
        }
    </script>
</body>

</html>
