<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 6</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return salvaNomes()'>
        <div class="formulario">

            <label for="idNome" class="etiqueta">Digite um nome:</label>
            <input type="text" id="idNome" placeholder="Nome" class="campoFormulario" required>

            <button type="submit" class="botaoForm">Enviar nome</button>

            <button type="button" class="botaoForm" onclick="listaNomes()">Listar nomes</button>

            <button type="button" class="botaoForm limpaArray" onclick="reiniciar()">Limpar</button>

        </div>
        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>

    </form>

    <script>

        var array = []

        function salvaNomes() {

            let nome = document.getElementById("idNome").value

            // enviando nomes informados para o array
            array.push(nome)

            // limpando campo de digitacao do usuario
            document.getElementById("idNome").value = ""

            return false
        }

        function listaNomes() {

            let saida = document.getElementById('idSaida')

            // listar o array de forma inversa do que foi enviado
            saida.innerText = array.reverse()
        }

        function reiniciar() {
            location.reload();
        }

    </script>
</body>

</html>
