<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return verificaMaior()'>
        <div class="formulario">
            <label for="idNumber" class="etiqueta">Digite um número:</label>
            <input type="number" id="idNumber" placeholder="Número" class="campoFormulario" step="any" required>

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>

    <script>
        function verificaMaior() {
            let numero1 = Number(document.getElementById('idNumber').value)
            let saida = document.getElementById('idSaida')

            if (numero1 > 20) {
                saida.innerText = numero1 + " é maior que 20."
            } else {
                if (numero1 == 20) {
                    saida.innerText = "O número digitado é 20"
                } else {
                    saida.innerText = numero1 + " é menor que a 20."
                }
            }

            return false
        }
    </script>
</body>

</html>
