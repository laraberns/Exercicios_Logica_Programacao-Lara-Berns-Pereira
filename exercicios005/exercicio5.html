<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return contagem()'>
        <div class="formulario" class="form5">

            <label for="idNumber" class="etiqueta">Digite um preço:</label>
            <input type="number" id="idNumber" placeholder="Número" class="campoFormulario" min="0" required>

            <button type="submit" class="botaoForm">Enviar preço</button>

            <button type="button" class="botaoForm calculaMaiorMenor" onclick="calculaMaiorMenor()">Calcular maior/menor
                preço enviado</button>

            <button type="button" class="botaoForm limpaArray" onclick="limpaArray()">Limpar preços</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida3" class="idSaida"></p>
            <p id="idSaida" class="idSaida"></p>
            <p id="idSaida2" class="idSaida"></p>
        </div>

    </form>

    <script>

        var array = []
        var saida = document.getElementById('idSaida')
        var saida2 = document.getElementById('idSaida2')
        var saida3 = document.getElementById('idSaida3')

        function contagem() {

            let preco = Number(document.getElementById('idNumber').value)
            let campoPreco = document.getElementById('idNumber')

            array.push(preco)

            campoPreco.value = ""

            return false
        }

        function calculaMaiorMenor() {
            saida3.innerText = "Os números enviados foram " + array
            array = array.sort()
            saida.innerText = "O menor número enviado é " + array[0]
            saida2.innerText = "O maior número enviado é " + array[(array.length - 1)]
        }

        function limpaArray() {
            location.reload();
        }


    </script>
</body>

</html>
