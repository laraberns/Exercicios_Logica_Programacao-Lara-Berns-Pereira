<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return verificaDistancia()'>
        <div class="formulario">
            <label for="idDistancia" class="etiqueta">Qual a distância que você deseja percorrer (Km)?</label>
            <input type="number" id="idDistancia" placeholder="Distância" class="campoFormulario" step="0.01" required min="0">

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>

    <script>
        function verificaDistancia() {
            let distancia = Number(document.getElementById('idDistancia').value)
            let saida = document.getElementById('idSaida')
            let precoAte200 = (distancia * 0.5).toFixed(2)
            let precoApos200 = (distancia * 0.45).toFixed(2)

            if (distancia <= 200) {
                saida.innerText = "O preço da passagem é R$ " + precoAte200 + "."
            } else {
                saida.innerText = "O preço da passagem é R$ " + precoApos200 + "."
            }

            return false
        }
    </script>
</body>

</html>
