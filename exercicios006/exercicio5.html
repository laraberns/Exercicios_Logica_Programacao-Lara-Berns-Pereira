<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 5</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return retornaVetor()'>
        <div class="formulario" >

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>

    </form>

    <script>
        function retornaVetor() {

            let saida = document.getElementById('idSaida')

            let array = []

            // laco de repeticao para gerar 20 itens
            for (let cont = 0; cont < 20; cont++) {
                // enviar para o array um numero aleatorio para cada posicao/cont (20 posicoes)
                array[cont] = parseInt(Math.random() * 100) 
            }

            saida.innerText = array

            return false
        }
    </script>
</body>

</html>
