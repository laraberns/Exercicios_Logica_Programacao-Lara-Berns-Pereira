<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return verificaValor()'>
        <div class="formulario">
            <label for="idNumber" class="etiqueta">Digite um número:</label>
            <input type="number" id="idNumber" placeholder="Número" class="campoFormulario" step="any" required>

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>

    <script>
        function verificaValor() {
            let numero1 = Number(document.getElementById('idNumber').value)
            let saida = document.getElementById('idSaida')

          if(numero1 >= 30 && numero1 <= 90){
            saida.innerText = numero1 + " está entre 30 e 90."
          } else{
            saida.innerText = numero1 + " não está entre 30 e 90."
          }

            return false
        }
    </script>
</body>

</html>
