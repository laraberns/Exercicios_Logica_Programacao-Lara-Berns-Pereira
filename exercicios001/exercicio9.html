<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <form onsubmit="return lerNome()" name="myForm">
        <div class="formulario">
            <label for="idLargura" class="etiqueta">Digite a largura da parede:</label>
            <input type="number" id="idLargura" placeholder="m&#x00B2" class="campoFormulario" required step="any">

            <label for="idAltura" class="etiqueta">Digite a altura da parede:</label>
            <input type="number" id="idAltura" placeholder="m&#x00B2" class="campoFormulario" required step="any">

            <button type="submit" class="botaoForm">Enviar</button>
        </div>
        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
            <p id="idSaida2" class="idSaida"></p>
        </div>
    </form>


    <script>
        function lerNome() {
            let largura = Number(document.getElementById("idLargura").value)
            let altura = Number(document.getElementById("idAltura").value)
            let saida = document.getElementById("idSaida")
            let saida2 = document.getElementById("idSaida2")

            let area = largura * altura
            let qtdTinta = area / 2

            saida.innerText = "A área a ser pintada é de " + area + " ㎡. "
            saida2.innerText = "A quantidade de tinta necessária para o serviço é de " + qtdTinta + " litros. "

            return false;
        }
    </script>
</body>

</html>
