<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exerc√≠cio 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style-boot.css">
</head>

<body class="d-flex">
    <form class="container align-self-center justify-self-center w-75" id="idForm">
        <div class="mb-3">
            <label for="idNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="idNome" required>
        </div>
        <div class="mb-3">
            <label for="idIdade" class="form-label">Idade</label>
            <input type="number" class="form-control" id="idIdade" min="0" max="130" required>
        </div>
        <button type="submit" class="btn btn-primary mb-3" id="idBotao">Enviar</button>
        <p id="idResultados" class="pExer2"></p>
        </div>
    </form>



    <script>
        const nomeInput = document.getElementById("idNome")
        const idadeInput = document.getElementById("idIdade")
        const submitBotao = document.getElementById("idBotao")
        const form = document.getElementById("idForm")
        const resultado = document.getElementById("idResultados")

        resultado.innerText = "Segue a lista dos menores de idade: \n"

        form.onsubmit = preventRefresh

        let cont = 0
        let matrixNomeIdade = []
        let matrixMenoresDeIdade

        function preventRefresh(event) {
            event.preventDefault()
            cont++
            if (cont <= 9) {
                salvaNomesIdades()
                filtraNomesIdadesMenores()
                mostraResultados()
            }
           idadeInput.value = ""
           nomeInput.value = ""
        }

        function salvaNomesIdades() {
            matrixNomeIdade.push([nomeInput.value, Number(idadeInput.value)])
        }

        function filtraNomesIdadesMenores() {
            matrixMenoresDeIdade = []
            matrixNomeIdade.map((column) => {
                if (column[1] < 18) {
                    matrixMenoresDeIdade.push(column)
                }
            }
            )
        }

        function mostraResultados() {
            resultado.innerText = "Segue a lista dos menores de idade: \n"
            for (item of matrixMenoresDeIdade) {
                resultado.innerText += item + "\n"
            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
