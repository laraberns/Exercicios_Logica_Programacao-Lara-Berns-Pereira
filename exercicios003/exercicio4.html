<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return verificaParImpar()'>
        <div class="formulario">

            <label for="idNumero" class="etiqueta">Digite um número:</label>
            <input type="number" id="idNumero" placeholder="Número" class="campoFormulario" step="1" required>

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>

    <script>
        function verificaParImpar() {
            let numero = Number(document.getElementById('idNumero').value)
            let saida = document.getElementById('idSaida')

            if (numero % 2 == 0) {
                saida.innerText = "O número " + numero + " é par."
            } else {
                saida.innerText = "O número " + numero + " é impar."
            }

            return false
        }
    </script>
</body>

</html>
