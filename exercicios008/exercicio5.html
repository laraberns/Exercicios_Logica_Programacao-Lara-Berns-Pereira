<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/style-boot.css">
</head>

<body class="d-flex">
    <form onsubmit='return enviarNumero()' class="container align-self-center justify-self-center w-75" id="idForm">
        <div class="mb-3">
            <label for="idNumber" class="form-label">Digite um número:</label>
            <input type="number" id="idNumber" placeholder="Número" class="form-control" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" id="idBotaoEnviar">Enviar número</button>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="listaCrescente()">Listar números em ordem
                crescente</button>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="listaDecrescente()">Listar números em ordem
                decrescente</button>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-danger" onclick="reiniciar()">Reiniciar o programa</button>
        </div>
        </div>
        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>

    </form>

    <script>

        var array = []
        var saida = document.getElementById('idSaida')

        function enviarNumero() {

            let numero = Number(document.getElementById("idNumber").value)
            let botaoEnviar = document.getElementById("idBotaoEnviar")

            // enviando numeros informados para o array
            array.push(numero)

            // limpando campo de digitacao do usuario
            document.getElementById("idNumber").value = ""

            // desaparecer botao de envio depois de 10 números enviados
            if (array.length > 9) {
                botaoEnviar.style.visibility = 'hidden';
            }

            return false

        }

        function listaCrescente() {

            array.sort(function (a, b) {
                if (a > b) {
                    return 1
                }
                if (a < b) {
                    return -1
                }
                return 0
            })

            saida.innerText = array
        }

        function listaDecrescente() {
            array.sort(function (a, b) {
                if (a < b) {
                    return 1
                }
                if (a > b) {
                    return -1
                }
                return 0
            })

            saida.innerText = array
        }


        function reiniciar() {
            location.reload();
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
