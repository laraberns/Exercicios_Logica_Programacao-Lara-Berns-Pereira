<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return retornaVetor()'>
        <div class="formulario" >

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>

    </form>

    <script>
        function retornaVetor() {

            let saida = document.getElementById('idSaida')

            // array pre inicializado com [1,1]
            let array = [1, 1]

            // laco de repeticao para o array - iniciando na posicao 2 até a posicao 15
            for (let cont = 2; cont < 16; cont++) {
                 // somar o valor da posicao para os dois valores anteriores do array
                array[cont] = array[cont - 1] + array[cont - 2]
            }

            saida.innerText = array

            return false
        }
    </script>
</body>

</html>
