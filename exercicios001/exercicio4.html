<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <form>
        <div class="formulario">
            <label for="idNota1" class="etiqueta">Digite a Nota 1:</label>
            <input type="number" id="idNota1" placeholder="Digite a Nota 1" class="campoFormulario">

            <label for="idNota2" class="etiqueta">Digite outro valor:</label>
            <input type="number" id="idNota2" placeholder="Digite a Nota 2" class="campoFormulario">

            <input type="button" value="Enviar" class="botaoForm" onclick="lerNome()">
        </div>
        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>


    <script>
        function lerNome() {
            let nota1 = Number(document.getElementById("idNota1").value)
            let nota2 = Number(document.getElementById("idNota2").value)
            let saida = document.getElementById("idSaida")

            let media = (nota1 + nota2) / 2

            saida.innerText = "A media entre " + nota1 + " e " + nota2 + " é igual a " + media
        }
    </script>
</body>

</html>
