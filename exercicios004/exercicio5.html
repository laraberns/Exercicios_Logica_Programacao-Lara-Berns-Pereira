<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return contagem()'>
        <div class="formulario">
            <label for="idNumber" class="etiqueta">Digite um número inteiro e positivo:</label>
            <input type="number" id="idNumber" placeholder="Número" class="campoFormulario" step="1" min="0" required>

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>

    <script>
        function contagem() {

            var saida = document.getElementById('idSaida')
            var number = Number(document.getElementById('idNumber').value)

            saida.innerText = "Início"

            for (let contador = 1; contador <= number; contador++) {

                saida.innerText += ` ${contador} `
            }

            saida.innerText += " Acabou!"


            return false
        }
    </script>
</body>

</html>
