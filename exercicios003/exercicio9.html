<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return verificarTriangulo()'>
        <div class="formulario">

            <label for="idTamanho1" class="etiqueta">Digite o tamanho 1:</label>
            <input type="number" id="idTamanho1" placeholder="Número" class="campoFormulario" step="0.01" min="0"
                required>

            <label for="idTamanho2" class="etiqueta">Digite o tamanho 2:</label>
            <input type="number" id="idTamanho2" placeholder="Número 2" class="campoFormulario" step="0.01" min="0"
                required>

            <label for="idTamanho3" class="etiqueta">Digite o tamanho 3:</label>
            <input type="number" id="idTamanho3" placeholder="Número 3" class="campoFormulario" step="0.01" min="0"
                required>

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>

    <script>
        function verificarTriangulo() {
            let tamanho1 = Number(document.getElementById('idTamanho1').value)
            let tamanho2 = Number(document.getElementById('idTamanho2').value)
            let tamanho3 = Number(document.getElementById('idTamanho3').value)
            let saida = document.getElementById('idSaida')

            if (tamanho1 < tamanho2 + tamanho3 && tamanho2 < tamanho3 + tamanho1 && tamanho3 < tamanho1 + tamanho2){
                saida.innerText = "É possível formar um triângulo com os números informados"
            } else {
                saida.innerText = "Não é possível formar um triângulo com os números informados"
            }

            return false
        }
    </script>
</body>

</html>
