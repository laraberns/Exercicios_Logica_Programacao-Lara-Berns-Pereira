<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return converteTemperatura()'>
        <div class="formulario" >

            <label for="idNumber" class="etiqueta">Digite uma temperatura (°C):</label>
            <input type="number" id="idNumber" placeholder="Número" class="campoFormulario" required step="0.01">

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>

    </form>

    <script>
        function converteTemperatura() {

            let saida = document.getElementById('idSaida')
            let numeroInformado = Number(document.getElementById("idNumber").value)
            let fahrenheit = (numeroInformado * 1.8 + 32).toFixed(2)

            saida.innerText = "A temperatura informada em fahrenheit é " + fahrenheit + "°F."


            return false
        }
    </script>
</body>

</html>
