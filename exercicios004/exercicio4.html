<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <form onsubmit='return contagem()'>
        <div class="formulario">

            <button type="submit" class="botaoForm">Enviar</button>
        </div>

        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>

    </form>

    <script>
        function contagem() {

            var saida = document.getElementById('idSaida')

            saida.innerText = "Início"


            for (let contador = 100; contador >= 0; contador -= 5) {

                console.log(contador)
                saida.innerText += ` ${contador} `
            }

            saida.innerText += " Acabou!"


            return false
        }
    </script>
</body>

</html>
