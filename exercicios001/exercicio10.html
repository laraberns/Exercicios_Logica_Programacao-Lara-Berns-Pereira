<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <form>
        <div class="formulario">
            <label for="idPreco" class="etiqueta">Digite o preço do produto:</label>
            <input type="number" id="idPreco" placeholder="R$" class="campoFormulario">

            <input type="button" value="Enviar" class="botaoForm" onclick="lerNome()">
        </div>
        <div class="saidaDeDados">
            <p id="idSaida" class="idSaida"></p>
        </div>
    </form>


    <script>
        function lerNome() {
            let preco = Number(document.getElementById("idPreco").value)
            let saida = document.getElementById("idSaida")

            let precoPromocional = preco * 0.95
            let precoPromocionalArredondado = precoPromocional.toFixed(2)

            saida.innerText = "O seu preço promocional é de " + precoPromocionalArredondado + " R$. "
        }
    </script>
</body>

</html>
